<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Practice</title>
    <style>
        select, fieldset { display: block; margin: 1rem 0; }
        button { display: block; margin: 1rem auto; }
        form { width: 19rem; padding: 1rem; border: 0.1rem solid black; }
    </style>
</head>
<body>
    <main>
        <h1>Forms Practice</h1>
        <form id="new-user-form" aria-labelledby="form-heading">
            <h2 id="form-heading">Create A New User</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Add your username">
            <!-- <input> elements are used to get user input in forms. 
                - `type`: Specifies the kind of input (e.g., text, password, etc.).
                - `id`: Gives the input a unique identifier, useful for labeling and referencing.
                - `name`: Identifies the input when the form data is submitted.
                - `placeholder`: Shows example or hint text inside the input before the user types anything. -->
            <fieldset>
                <!-- We use <fieldset> to group related form elements together. -->
                <legend>Coding Level</legend>
                <!-- The <legend> tag gives a title or description for the group of inputs inside the <fieldset>. -->
                <input type="radio" value="beginner" id="beginner" name="codingLevel" checked />
                <label for="beginner">Beginner</label>
                <input type="radio" value="proficient" id="proficient" name="codingLevel" />
                <label for="proficient">Proficient</label>
                <!-- A radio button is similar to a checkbox, 
                 but allows the user to select only one option from a group of related choices.
                
                 A label is used to define a text description for a form element, 
                 making it easier for users to understand what the field is for. -->
            </fieldset>
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="brooklyn">Brooklyn</option>
                <option value="other borough">Other Borough</option>
                <option value="out of state">Out Of State</option>
            </select>
            <!-- The <select> element creates a dropdown menu, 
                and the <option> elements are the choices the user can select from. -->
            <input type="checkbox" id="did-like-assignment" name="didLikeAssignment">
            <label for="did-like-assignment">Did you enjoy this assignment?</label>
            <button>Submit</button>
        </form>
        <section id="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Results</h2>
            <p>Username: <span id="results-username"></span></p>
            <p>Coding level: <span id="results-coding-level"></span></p>
            <p>Location: <span id="results-location"></span></p>
            <p>Did you like this assignment? <span id="results-did-like-assignment"></span></p>
        </section>
        <!-- The <span> elements are placeholders where we will display the user's input after they submit the form. -->
        <script src="index.js"></script>
        <!-- This script tag connects the "index.js" file to the HTML, so the JavaScript code runs on the page. -->
    </main>
</body>
</html>
